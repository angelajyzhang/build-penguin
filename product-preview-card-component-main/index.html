<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    body {
      background-color: hsl(30, 38%, 92%);
      font-size: 14px;
      font-family: "Montserrat";
      font-weight: 500;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    #prod-card {
      background-color: white;
      margin: auto;
      border-radius: 10px;
      width: 40%;
      display: flex;
      overflow: hidden;
    }

    #cover {
      flex: 1;
      min-width: 0;
    }

    img {
      border-radius: 10px 0px 0px 10px;
      object-fit: cover;
      display: block;
    }

    #prod-info {
      flex: 1;
      min-width: 0;
    }

    #tag {
      text-transform: uppercase;
      color: hsl(228, 12%, 48%);
      letter-spacing: 5px;
    }

    #prod-name {
      color: black;
      font-family: "Fraunces";
      font-weight: 700;
      font-size: 32px;
    }

    .divide {
      margin-top: 8%;
    }

    #prices {
      display: flex;
      gap: 5%;
      align-items: center;
    }

    #price {
      font-family: "Fraunces";
      color: hsl(158, 36%, 37%);
      font-size: 24px;
      font-weight: 700;
    }

    button {
      background-color: hsl(158, 36%, 37%);
      color: white;
      width: 100%;
      padding: 5%;
      border-radius: 5px;
      border-width: 0;
      font-family: "Montserrat";
    }

    button:hover {
      background-color: hsl(158, 42%, 18%);
      cursor: pointer;
    }

    #desc {
      color: hsl(228, 12%, 48%);
      line-height: 1.5;
    }

    #padding {
      padding: 10%;
    }

    #button-div {
      display: flex;
      justify-content: center;
      gap: 5%;
    }

    @media only screen and (max-width: 375px) {
      #prod-card {
        flex-direction: column;
        width: 90%;
        height: 100vh;
        display: flex;
        margin-top: 5%;
        margin-bottom: 5%;
      }

      #cover {
        flex: 2;
        min-height: 0;
      }

      #prod-name {
        font-size: 28px;
      }

      #desc {
        font-size: 12px;
      }

      #prod-info {
        flex: 3;
        min-height: 0;
      }

      #cover img {
        border-radius: 10px 10px 0px 0px;
      }

      .divide {
        margin-top: 4%;
      }
    }
  </style>
</head>

<body>
  <div id="prod-card">
    <div id="cover">
      <img src="images/image-product-desktop.jpg" alt="image of product" style="width: 100%; height: 100%;">
    </div>

    <div id="prod-info">
      <div id="padding">
        <div class="divide" id="tag">Perfume</div>

        <div class="divide" id="prod-name">Gabrielle Essence Eau De Parfum</div>

        <div class="divide" id="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</div>

        <div class="divide" id="prices">
          <div id="price">$149.99</div>
          <div style="text-decoration: line-through; color: hsl(228, 12%, 48%);">$169.99</div>
        </div>

        <button class="divide">
          <divide id="button-div">
            <div><img src="images/icon-cart.svg" alt="cart icon"></div>
            <div style="font-weight: 700;">Add to Cart</div>
          </div>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
